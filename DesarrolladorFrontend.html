<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrolladores Frontend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Fondo blanco */
        }

        header {
            text-align: center;
            padding: 50px 20px;
            color: black;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .icon-card {
            background-color: #f0f0f0; /* Fondo de las tarjetas */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .icon-card img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .icon-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .icon-card:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Sección de cabecera -->
    <header>
        <h1>Desarrolladores Frontend</h1>
        <p>Conoce las tecnologías que utilizamos en nuestra empresa.</p>
    </header>

    <!-- Sección de lenguajes de programación -->
    <section id="lenguajes">
        <h2>Lenguajes y Tecnologías</h2>
        <div class="icon-grid">
            <div class="icon-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" alt="HTML">
                <h3>HTML</h3>
            </div>
            <div class="icon-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS">
                <h3>CSS</h3>
            </div>
            <div class="icon-card">
                <img src="https://miro.medium.com/v2/resize:fit:344/1*tZHcs0d7MAG-BBcjBekZYA.png" alt="JavaScript">
                <h3>JavaScript</h3>
            </div>
            <div class="icon-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/React.svg/250px-React.svg.png" alt="React">
                <h3>React</h3>
            </div>
            <div class="icon-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Angularjsoldicon.png" alt="Angular">
                <h3>Angular</h3>
            </div>
            <div class="icon-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png" alt="Bootstrap">
                <h3>Bootstrap</h3>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Posiciones Remotas. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
