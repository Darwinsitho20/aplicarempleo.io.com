<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #ff1744, #ff6d00); /* Degradado rojo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }

        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
            text-align: justify; /* Aplica Ctrl + J (Justificar) */
        }

        .text-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .text-section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .button-section {
            margin-top: 20px;
        }

        .button-section a {
            padding: 12px 25px;
            background-color: #ffffff; /* Color de fondo del botón */
            color: #1f4037; /* Color del texto del botón */
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .button-section a:hover {
            background-color: #ff6d00; /* Color de fondo al pasar el mouse */
            color: white;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de texto a la izquierda -->
        <div class="text-section">
            <h1>Recepción</h1>
            <p>
                En el área de recepción, serás la primera cara que verán los visitantes. 
                Tu función será brindar un servicio al cliente excepcional, gestionar 
                las consultas de los visitantes y dirigirlos a las áreas correspondientes.
            </p>
            <div class="button-section">
                <a href="index.html">Volver</a>
            </div>
        </div>

        <!-- Sección de imagen a la derecha -->
        <div class="image-section">
            <img src="https://blog.estela.com/hubfs/blog-2024-mx/BU-Colombia/12001200p1494EDNmainimg-qu%C3%A9-es-la-recepci%C3%B3n-avanzada1.jpg" alt="Recepción">
        </div>
    </div>
</body>
</html>
